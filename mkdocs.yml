site_name: prefect-github
repo_url: https://github.com/PrefectHQ/prefect-github
theme:
  name: material
  palette:
    primary: blue
    accent: blue
markdown_extensions:
    - admonition
    - attr_list
    - codehilite
    - md_in_html
    - meta
    - pymdownx.highlight:
        use_pygments: true
    - pymdownx.superfences
    - pymdownx.tabbed
plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_root_heading: True
            show_object_full_path: False
            show_category_heading: False
            show_bases: False
            show_signature: False
            heading_level: 1
      watch:
        - prefect_github/
        - README.md

nav:
    - Home: index.md
    - Credentials: credentials.md
    - Graphql: graphql.md
    - Mutations: mutations.md
    - Organization: organization.md
    - Repository: repository.md
    - Repository Owner: repository_owner.md
    - User: user.md
    - Utils: utils.md
    - Viewer: viewer.md
    